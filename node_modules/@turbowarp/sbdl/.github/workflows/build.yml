name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup GitHub Pages
      id: pages
      uses: actions/configure-pages@v1
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
    - name: Install dependencies
      run: npm ci
    - name: Build website
      run: npm run build
    - name: Build package
      run: npm run prepublish
    - name: Test
      run: npm test
